<div *ngIf="recipe">
  
  <h2>{{recipe.recipeName | uppercase}} Details</h2>
  <div><span>ID: </span>{{recipe.id}}</div>
  <div>
    <label>Recipe:
      <input [(ngModel)]="recipe.recipeName" placeholder="Pizza"/>
    </label>
    <label>Cuisine:
      <input [(ngModel)]="recipe.cuisine" placeholder="Italian"/>
    </label>
  </div>
</div>
