<div *ngIf="recipe">

    <h2>{{recipe.recipeName | uppercase}} Details</h2>
      <div><span>id: </span>{{recipe.id}}</div>
      <div>
        <label>recipe:
          <input [(ngModel)]="recipe.recipeName" placeholder="recipe"/>
        </label>
        <label>cuisine:
          <input [(ngModel)]="recipe.cuisine" placeholder="cuisine"/>
        </label>
    </div>
  </div>
